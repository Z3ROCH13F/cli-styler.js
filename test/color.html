<!doctype html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>list color</title>
</head>
<body>
 <script defer type="text/javascript">

 async function fetch_data() {
  let response = await fetch("https://cdn.jsdelivr.net/npm/cli-styler.js@0.7.0/lib/select-color.min.js");

  let txt = await response.text();
  
  await txt.replace(/{\s*(.+?)\s*}/, (_, s) => {
   let data = eval(`({${s}})`)

   Object.keys(data).forEach(i => {
     document.write("<ul>")
     document.write(`<li>${i} <span style="color: rgb(${data[i].toString()}); background-color: rgb(0,0,0);">${i}</span></li>`)
     document.write(`<li>${i} <span style="color: rgb(${data[i].toString()}); background-color: rgb(255,255,255);">${i}</span></li>`)
     document.write(`<li>${i} <span style="background-color: rgb(${data[i].toString()});">${i}</span></li>`)
     document.write("</ul>")

    })

  });
 }

 fetch_data()

 </script>
</body>
</html>
